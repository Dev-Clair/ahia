AWSTemplateFormatVersion: "2010-09-09"

Description: ahia tour service cron.

Parameters:
  AppSecret:
    Type: String
  AWSAccessKeyId:
    Type: String
  AWSDefaultEventBus:
    Type: String
  AWSSecretAccessKey:
    Type: String
  AWSRegion:
    Type: String
    Default: "af-south-1"
  AWSS3Bucket:
    Type: String
  AWSS3Key:
    Type: String
  MongoUri:
    Type: String
  NodeEnv:
    Type: String
  TourAdminEmail:
    Type: String
  TourNotificationEmail:
    Type: String
  TourServiceName:
    Type: String
  TourServiceSecret:
    Type: String

Resources:
  AhiaTourServiceCronFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: "ahia-tour-service-cron"
      Handler: "handler.cron"
      Runtime: "nodejs20.x"
      MemorySize: 512
      Environment:
        Variables:
          APP_SECRET: !Ref AppSecret
          AWS_ACCESS_KEY_ID: !Ref AWSAccessKeyId
          AWS_DEFAULT_EVENT_BUS: !Ref AWSDefaultEventBus
          AWS_REGION: !Ref AWSRegion
          AWS_SECRET_ACCESS_KEY: !Ref AWSSecretAccessKey
          MONGO_URI: !Ref MongoUri
          NODE_ENV: !Ref NodeEnv
          TOUR_ADMIN_EMAIL: !Ref TourAdminEmail
          TOUR_NOTIFICATION_EMAIL: !Ref TourNotificationEmail
          TOUR_SERVICE_NAME: !Ref TourServiceName
          TOUR_SERVICE_SECRET: !Ref TourServiceSecret
      Role: !GetAtt AhiaTourServiceCronRole.Arn
      Code:
        S3Bucket: !Ref AWSS3Bucket
        S3Key: !Ref AWSS3Key

  AhiaTourServiceCronRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "ahia-tour-service-cron-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: "Allow"
                Action: "events:PutEvents"
                Resource: "*"

  AhiaTourServiceCronRule:
    Type: "AWS::Events::Rule"
    Properties:
      EventBusName: !Ref AWSDefaultEventBus
      EventPattern:
        source:
          - "aws"
      Targets:
        - Arn: !GetAtt AhiaTourServiceCronFunction.Arn
          Id: "AhiaTourServiceCronTarget"

  AhiaTourServiceCronPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref AhiaTourServiceCronFunction
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt AhiaTourServiceCronRule.Arn
