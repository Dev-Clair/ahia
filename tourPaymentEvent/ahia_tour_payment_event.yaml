AWSTemplateFormatVersion: "2010-09-09"

Description: ahia tour payment event service.

Parameters:
  AppSecret:
    Type: String
  AWSAccessKeyId:
    Type: String
  AWSSecretAccessKey:
    Type: String
  AWSPaymentEventBus:
    Type: String
  AWSRegion:
    Type: String
    Default: "af-south-1"
  AWSS3Bucket:
    Type: String
  AWSS3Key:
    Type: String
  MongoUri:
    Type: String
  NodeEnv:
    Type: String
  TourAdminEmail:
    Type: String
  TourNotificationEmail:
    Type: String
  TourServiceName:
    Type: String
  TourServiceSecret:
    Type: String

Resources:
  AhiaTourPaymentEventFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: "ahia-tour-payment-event"
      Handler: "handler.tour"
      Runtime: "nodejs20.x"
      MemorySize: 128
      Environment:
        Variables:
          APP_SECRET: !Ref AppSecret
          AWS_ACCESS_KEY_ID: !Ref AWSAccessKeyId
          AWS_SECRET_ACCESS_KEY: !Ref AWSSecretAccessKey
          AWS_PAYMENT_EVENT_BUS: !Ref AWSPaymentEventBus
          AWS_REGION: !Ref AWSRegion
          MONGO_URI: !Ref MongoUri
          NODE_ENV: !Ref NodeEnv
      Role: !GetAtt AhiaTourPaymentEventRole.Arn
      Code:
        S3Bucket: !Ref AWSS3Bucket
        S3Key: !Ref AWSS3Key

  AhiaTourPaymentEventRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "ahia-tour-payment-event-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:PaymentLogGroup"
                  - "logs:PaymentLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: "Allow"
                Action: "events:PutEvents"
                Resource: "*"

  AhiaTourPaymentEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      EventBusName: !Ref AWSPaymentEventBus
      EventPattern:
        source:
          - "mongodb-atlas"
      Targets:
        - Arn: !GetAtt AhiaTourPaymentEventFunction.Arn
          Id: "AhiaTourPaymentEventTarget"

  AhiaTourPaymentEventPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref AhiaTourPaymentEventFunction
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt AhiaTourPaymentEventRule.Arn
